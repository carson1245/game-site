<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .game { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .game img { width: 100%; border-radius: 8px; }
    .game-title { margin-top: 10px; font-weight: bold; }
    footer { background: #eee; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Game Portal</h1>
    <p>Play free games right in your browser</p>
  </header>
  <main class="grid">
    <div class="game">
      <a href="games/sample/index.html">
        <img src="games/sample/thumbnail.jpg" alt="Game Thumbnail" />
        <div class="game-title">Sample Game</div>
      </a>
    </div>
  </main>
  <footer>
    &copy; 2025 Game Portal
  </footer>
</body>
</html>
